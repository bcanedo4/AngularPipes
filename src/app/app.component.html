<div>
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input (input)="onNameChange($event.target.value)" />
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        <h1>{{ name | titlecase }}</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" (input)="onDateChange($event.target.value)" />
    </div>

    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        <h1>{{ dateRaw | date: "MMMM d, y" }}</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input (input)="onAmountChange($event.target.value)" />
    </div>

    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>
        <h1>{{ amount | currency: "JPY" }}</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input (input)="onHeightChange($event.target.value)" />
    </div>

    <div class="col">
      <label><b>Height</b></label>
      <div>
        <h1>{{ height | number: "1.0-0" }}</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input (input)="onMilesChange($event.target.value)" />
    </div>

    <div class="col">
      <label><b>Kilometers</b></label>
      <div>
        <h1>{{ miles | convert: 'cm' | number: '1.0-2' }}</h1>
      </div>
    </div>
  </div>
</div>

{{ car | json }}
